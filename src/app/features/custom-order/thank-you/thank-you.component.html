<section class="thank-you">
    <div class="step-indicator" aria-label="Progress steps">
        <span class="step">1. Review</span>
        <span class="step">2. Summary</span>
        <span class="step active">3. Complete</span>
    </div>

    <div class="thank-you-card">
        <p class="thank-you-message">
            Your request has been received!<br>
            <span class="sub-message">
                We’ve sent you an email with your order details.<br>
                We’ll be in touch soon to confirm your order and finalize payment.
            </span>
        </p>

        <img src="assets/images/thank-you-llama.png" alt="Animated llama saying thank you" class="llama-thanks" />

        <button
                class="return-home-btn"
                type="button"
                routerLink="/"
                aria-label="Return to homepage"
        >
            Return to Home
        </button>
    </div>
</section>
