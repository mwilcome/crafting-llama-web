<div class="sidebar-card animate-fade-in-up">
    <img [src]="image()" [alt]="title()" class="hero-image" />
    <div class="details">
        <h2>{{ title() }}</h2>
        <p>{{ desc() }}</p>
        <p class="price">Starting from ${{ price() }}*</p>
        <p class="price-disclaimer">*Cost of base product (shirts, bibs etc) is added to embroidery cost if not provided. This represents a quote only.</p>
    </div>
</div>
